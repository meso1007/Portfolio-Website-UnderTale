<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERTALE Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            '8bit': ['"Press Start 2P"', 'cursive'],
            'pixel': ['"DotGothic16"', 'sans-serif'],
          },
          colors: {
            'ut-black': '#000000',
            'ut-white': '#FFFFFF',
            'ut-yellow': '#FFFF00',
            'ut-red': '#FF0000',
            'ut-gray': '#808080',
          },
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-2px)' },
              '75%': { transform: 'translateX(2px)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' },
            }
          },
          animation: {
            shake: 'shake 0.2s ease-in-out infinite',
            float: 'float 2s ease-in-out infinite',
            glitch: 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      image-rendering: pixelated;
      cursor: default;
    }

    /* Hide scrollbar for game-like feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #fff;
    }

    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      position: fixed;
      pointer-events: none;
      inset: 0;
      z-index: 50;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  </body>

</html>
